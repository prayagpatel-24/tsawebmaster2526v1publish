<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <script src="main.js" defer type="module"></script> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ripple Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="login-container">
        <h2>Sign In / Sign Up</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="signIn()">Sign In</button>
        <button onclick="signUp()">Sign Up</button>
        <div id="error-message" class="error"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        // Firebase configuration (placeholder - replace with your actual config)
        const firebaseConfig = {
            apiKey: "AIzaSyBguT9BsQHwsAwAd3mbEmj3S5E7GtR_IBU",
            authDomain: "webmaster-v4-0.firebaseapp.com",
            projectId: "webmaster-v4-0",
            storageBucket: "webmaster-v4-0.firebasestorage.app",
            messagingSenderId: "413556961992",
            appId: "1:413556961992:web:899600895ecb68eb9debfd"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Sign In function
        window.signIn = function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    alert('Signed in successfully!');
                    // Redirect to home page or update UI
                    window.location.href = 'home.html';
                })
                .catch((error) => {
                    let message = 'Invalid credentials';
                    if (error.code === 'auth/user-not-found') {
                        message = 'No account found with this email';
                    } else if (error.code === 'auth/invalid-email') {
                        message = 'Invalid email format';
                    } else if (error.code === 'auth/wrong-password' || error.code === 'auth/invalid-login-credentials') {
                        message = 'Invalid credentials';
                    } else {
                        message = error.message;
                    }
                    document.getElementById('error-message').textContent = message;
                });
        };

        // Sign Up function
        window.signUp = function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed up
                    const user = userCredential.user;
                    alert('Account created and signed in successfully!');
                    // Redirect to home page or update UI
                    window.location.href = 'home.html';
                })
                .catch((error) => {
                    let message = 'An error occurred during sign up';
                    if (error.code === 'auth/email-already-in-use') {
                        message = 'An account with this email already exists';
                    } else if (error.code === 'auth/weak-password') {
                        message = 'Password should be at least 6 characters';
                    } else if (error.code === 'auth/invalid-email') {
                        message = 'Invalid email format';
                    }
                    document.getElementById('error-message').textContent = message;
                });
        };
    </script>
</body>
</html>
