<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ripple Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #F3F6FA;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .auth-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-modal-content {
            background: white;
            border-radius: 16px;
            padding: 48px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .auth-form h2 {
            font-size: 28px;
            font-weight: 700;
            color: #1F2328;
            margin-bottom: 24px;
            text-align: center;
        }

        .auth-form form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .auth-form input {
            padding: 12px 16px;
            border: 1px solid #DFE3E8;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .auth-form input:focus {
            border-color: #5C7CFF;
        }

        .auth-submit-btn {
            padding: 12px 16px;
            background: #5C7CFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 8px;
        }

        .auth-submit-btn:hover {
            background: #4563d9;
        }

        .auth-switch-text {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            color: #6B7178;
        }

        .auth-switch-text a {
            color: #5C7CFF;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .auth-switch-text a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #d32f2f;
            font-size: 14px;
            text-align: center;
            margin-top: 12px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-modal-content">
            <!-- Sign In Form -->
            <div id="signInForm" class="auth-form active">
                <h2>Sign In</h2>
                <form id="signInFormElement">
                    <input type="email" id="signInEmail" placeholder="Email" required />
                    <input type="password" id="signInPassword" placeholder="Password" required />
                    <button type="submit" class="auth-submit-btn">Sign In</button>
                </form>
                <p class="auth-switch-text">Don't have an account? <a href="#" id="switchToSignUp">Sign Up</a></p>
                <div class="error-message" id="signInError"></div>
            </div>

            <!-- Sign Up Form -->
            <div id="signUpForm" class="auth-form">
                <h2>Create Account</h2>
                <form id="signUpFormElement">
                    <input type="text" id="fullName" placeholder="Full Name" required />
                    <input type="email" id="signUpEmail" placeholder="Email" required />
                    <input type="password" id="signUpPassword" placeholder="Password" required />
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
                    <button type="submit" class="auth-submit-btn">Create Account</button>
                </form>
                <p class="auth-switch-text">Already have an account? <a href="#" id="switchToSignIn">Sign In</a></p>
                <div class="error-message" id="signUpError"></div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, sendEmailVerification } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBguT9BsQHwsAwAd3mbEmj3S5E7GtR_IBU",
            authDomain: "webmaster-v4-0.firebaseapp.com",
            projectId: "webmaster-v4-0",
            storageBucket: "webmaster-v4-0.firebasestorage.app",
            messagingSenderId: "413556961992",
            appId: "1:413556961992:web:899600895ecb68eb9debfd"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Check if user is logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'main.html';
            }
        });

        // DOM Elements
        const signInForm = document.getElementById('signInForm');
        const signUpForm = document.getElementById('signUpForm');
        const switchToSignUp = document.getElementById('switchToSignUp');
        const switchToSignIn = document.getElementById('switchToSignIn');
        const signInFormElement = document.getElementById('signInFormElement');
        const signUpFormElement = document.getElementById('signUpFormElement');
        const signInError = document.getElementById('signInError');
        const signUpError = document.getElementById('signUpError');

        // Switch to Sign Up
        switchToSignUp.addEventListener('click', function(e) {
            e.preventDefault();
            signInForm.classList.remove('active');
            signUpForm.classList.add('active');
            signInError.classList.remove('show');
        });

        // Switch to Sign In
        switchToSignIn.addEventListener('click', function(e) {
            e.preventDefault();
            signUpForm.classList.remove('active');
            signInForm.classList.add('active');
            signUpError.classList.remove('show');
        });

        // Handle Sign In
        signInFormElement.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('signInEmail').value;
            const password = document.getElementById('signInPassword').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    window.location.href = 'main.html';
                })
                .catch((error) => {
                    let message = 'Invalid credentials';
                    if (error.code === 'auth/user-not-found') {
                        message = 'No account found with this email';
                    } else if (error.code === 'auth/invalid-email') {
                        message = 'Invalid email format';
                    } else if (error.code === 'auth/wrong-password' || error.code === 'auth/invalid-login-credentials') {
                        message = 'Invalid credentials';
                    } else {
                        message = error.message;
                    }
                    signInError.textContent = message;
                    signInError.classList.add('show');
                });
        });

        // Handle Sign Up
        signUpFormElement.addEventListener('submit', function(e) {
            e.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                signUpError.textContent = 'Passwords do not match!';
                signUpError.classList.add('show');
                return;
            }

            // Create user with Firebase
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    
                    // Store user info in Firestore
                    setDoc(doc(db, "users", user.uid), {
                        name: fullName,
                        email: email,
                        createdAt: new Date()
                    });

                    // Send email verification
                    sendEmailVerification(user)
                        .then(() => {
                            localStorage.setItem('rippleUserName', fullName);
                            signUpError.textContent = 'Account created! A verification email has been sent. Please verify your email before signing in.';
                            signUpError.style.color = '#2e7d32';
                            signUpError.classList.add('show');
                            
                            // Reset form and switch back to sign in after 3 seconds
                            setTimeout(() => {
                                signUpFormElement.reset();
                                signUpForm.classList.remove('active');
                                signInForm.classList.add('active');
                                signUpError.style.color = '#d32f2f';
                                signUpError.classList.remove('show');
                            }, 3000);
                        })
                        .catch((error) => {
                            console.error('Error sending verification email:', error);
                            localStorage.setItem('rippleUserName', fullName);
                            window.location.href = 'main.html';
                        });
                })
                .catch((error) => {
                    let message = 'An error occurred during sign up';
                    if (error.code === 'auth/email-already-in-use') {
                        message = 'An account with this email already exists';
                    } else if (error.code === 'auth/weak-password') {
                        message = 'Password should be at least 6 characters';
                    } else if (error.code === 'auth/invalid-email') {
                        message = 'Invalid email format';
                    }
                    signUpError.textContent = message;
                    signUpError.classList.add('show');
                });
        });
    </script>
</body>
</html>
