<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <script src="main.js" defer type="module"></script> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ripple Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-light: #f3f7ff;
            --bg-hero: #eef6ff;
            --bg-section: #f4f7ff;
            --accent-blue: #4c7dff;
            --accent-blue-dark: #2e63e5;
            --text-dark: #1f2933;
            --text-muted: #4b5563;
            --white: #ffffff;
            --shadow-soft: 0 14px 34px rgba(15, 23, 42, 0.08);
            --radius-lg: 18px;
            --radius-full: 999px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(to bottom, #eef6ff, #f6fbff);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: var(--white);
            padding: 40px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-soft);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            font-family: "Lora", serif;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--text-dark);
        }

        input {
            width: 100%;
            padding: 12px 16px;
            margin: 8px 0 16px;
            border: 1px solid #e3e7f2;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to bottom, var(--accent-blue), var(--accent-blue-dark));
            color: white;
            border: none;
            border-radius: var(--radius-full);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 8px 0;
            box-shadow: 0 4px 12px rgba(76, 125, 255, 0.25);
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(76, 125, 255, 0.35);
        }

        .error {
            color: #ef4444;
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Sign In / Sign Up</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="signIn()">Sign In</button>
        <button onclick="signUp()">Sign Up</button>
        <div id="error-message" class="error"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        // Firebase configuration (placeholder - replace with your actual config)
        const firebaseConfig = {
            apiKey: "AIzaSyBguT9BsQHwsAwAd3mbEmj3S5E7GtR_IBU",
            authDomain: "webmaster-v4-0.firebaseapp.com",
            projectId: "webmaster-v4-0",
            storageBucket: "webmaster-v4-0.firebasestorage.app",
            messagingSenderId: "413556961992",
            appId: "1:413556961992:web:899600895ecb68eb9debfd"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Sign In function
        window.signIn = function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    alert('Signed in successfully!');
                    // Redirect to home page or update UI
                    window.location.href = 'home.html';
                })
                .catch((error) => {
                    let message = 'Invalid credentials';
                    if (error.code === 'auth/user-not-found') {
                        message = 'No account found with this email';
                    } else if (error.code === 'auth/invalid-email') {
                        message = 'Invalid email format';
                    } else if (error.code === 'auth/wrong-password' || error.code === 'auth/invalid-login-credentials') {
                        message = 'Invalid credentials';
                    } else {
                        message = error.message;
                    }
                    document.getElementById('error-message').textContent = message;
                });
        };

        // Sign Up function
        window.signUp = function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed up
                    const user = userCredential.user;
                    alert('Account created and signed in successfully!');
                    // Redirect to home page or update UI
                    window.location.href = 'home.html';
                })
                .catch((error) => {
                    let message = 'An error occurred during sign up';
                    if (error.code === 'auth/email-already-in-use') {
                        message = 'An account with this email already exists';
                    } else if (error.code === 'auth/weak-password') {
                        message = 'Password should be at least 6 characters';
                    } else if (error.code === 'auth/invalid-email') {
                        message = 'Invalid email format';
                    }
                    document.getElementById('error-message').textContent = message;
                });
        };
    </script>
</body>
</html>
