<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<footer class="site-footer">
  <div class="footer-row">
    <div class="footer-col">
      <div class="f-logo">LOGO</div>
      <div class="f-title">Ripple</div>
      <div class="f-text">Small description or tagline goes here.</div>
    </div>
    <div class="footer-col">
      <div class="f-heading">Our Team</div>
      <ul class="team-list">
        <li>Member One</li>
        <li>Member Two</li>
        <li>Member Three</li>
        <li>Member Four</li>
        <li>Member Five</li>
      </ul>
    </div>
    <div class="footer-col">
      <div class="f-heading">Get in Touch</div>
      <div class="contact">example@example.com</div>
      <div class="terms">Terms of Use</div>
    </div>
  </div>
  <div class="footer-bottom">
    <div class="vertical-line"></div>
    <div class="copyright">(c) 2025 Ripple - All rights reserved</div>
  </div>
</footer>
<style>
  .site-footer{padding:24px 20px;background:#fafafa;border-top:1px solid #e6e6e6}
  .footer-row{display:flex;gap:24px;justify-content:space-between}
  .footer-col{flex:1;min-width:0}
  .f-logo{font-weight:700;background:#eee;padding:6px 8px;display:inline-block;border-radius:4px;margin-bottom:8px}
  .f-title{font-weight:600;margin-bottom:6px}
  .f-text{color:#444;font-size:0.95rem}
  .f-heading{font-weight:600;margin-bottom:8px}
  .team-list{list-style:none;padding:0;margin:0;color:#333}
  .team-list li{margin-bottom:6px}
  .contact,.terms{margin-top:6px}
  .footer-bottom{display:flex;align-items:center;margin-top:18px;gap:12px}
  .vertical-line{width:1px;height:24px;background:#ccc}
  .copyright{color:#666;font-size:0.9rem}
</style>
</body>
</html>
